<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<title>Zeitlinie</title>

<style>
  body {
    margin: 0;
    background: white;
    font-family: Arial, sans-serif;
    overflow-x: scroll;
    overflow-y: hidden;
  }

  #wrapper {
    position: relative;
    width: 100000px;
    height: 100vh;
  }

  #timeline {
    position: absolute;
    top: 50%;
    left: 0;
    width: 100%;
    height: 2px;
    background: black;
    cursor: pointer;
  }

  .marker {
    position: absolute;
    width: 2px;
    height: 30px;
    background: black;
    top: calc(50% - 15px);
  }

  .label {
    position: absolute;
    background: white;
    font-size: 14px;
    padding: 4px;
    border: none;
    outline: none;
    cursor: move;
  }

  .editing {
    border: 1px solid black;
    cursor: text;
  }
</style>
</head>

<body>

<div id="wrapper">
  <div id="timeline"></div>
</div>

<script>
const wrapper = document.getElementById("wrapper");
const timeline = document.getElementById("timeline");

let data = JSON.parse(localStorage.getItem("timelineData")) || [];

// ---------- Speichern ----------
function save() {
  localStorage.setItem("timelineData", JSON.stringify(data));
}

// ---------- Render ----------
function render() {
  document.querySelectorAll(".marker, .label").forEach(e => e.remove());

  data.forEach((item, index) => {
    const marker = document.createElement("div");
    marker.className = "marker";
    marker.style.left = item.x + "px";

    const label = document.createElement("div");
    label.className = "label";
    label.contentEditable = false;
    label.innerText = item.text;
    label.style.left = (item.x + 5) + "px";
    label.style.top = item.y + "px";

    // âœï¸ Editieren bei Klick
    label.addEventListener("click", e => {
      e.stopPropagation();
      label.contentEditable = true;
      label.classList.add("editing");
      label.focus();
    });

    // âŒ¨ï¸ Tastatursteuerung
    label.addEventListener("keydown", e => {
      let y = parseInt(label.style.top);

      if (e.key === "Enter") {
        e.preventDefault();
        y -= 20;
      }
      if (e.key === "ArrowUp") {
        e.preventDefault();
        y -= 5;
      }
      if (e.key === "ArrowDown") {
        e.preventDefault();
        y += 5;
      }

      label.style.top = y + "px";
      data[index].y = y;
    });

    // ðŸ’¾ Speichern nur bei Rausklicken
    label.addEventListener("blur", () => {
      label.contentEditable = false;
      label.classList.remove("editing");
      data[index].text = label.innerText;
      save();
    });

    // ðŸ–± Mausziehen
    let dragging = false;
    let offsetY = 0;

    label.addEventListener("mousedown", e => {
      dragging = true;
      offsetY = e.clientY - label.offsetTop;
    });

    document.addEventListener("mousemove", e => {
      if (!dragging) return;
      let y = e.clientY - offsetY;
      label.style.top = y + "px";
      data[index].y = y;
    });

    document.addEventListener("mouseup", () => {
      if (dragging) {
        dragging = false;
        save();
      }
    });

    wrapper.appendChild(marker);
    wrapper.appendChild(label);
  });
}

// ---------- Klick auf Timeline ----------
timeline.addEventListener("click", e => {
  const x = e.clientX + window.scrollX;
  const y = window.innerHeight / 2 - 60;

  data.push({
    x: x,
    y: y,
    text: "Text eingeben"
  });

  save();
  render();

  // direkt editieren
  const labels = document.querySelectorAll(".label");
  const last = labels[labels.length - 1];
  last.click();
});

// ---------- Start ----------
render();
</script>
